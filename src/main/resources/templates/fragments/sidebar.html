<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="logo d-flex justify-content-center align-items-center">
        <h3 class="fs-4 text-white">ADMIN</h3>
    </div>
    <div class="menu">
        <div class="menu-item" sec:authorize="hasAnyRole('ADMIN', 'SALE')">
            <h5>
                <span class="d-inline-block me-1"><i class="fa-solid fa-chess"></i></span>
                Quản lý khóa học
            </h5>
            <ul class="m-0 p-0">
                <li><a th:href="@{/admin/courses}">Danh sách khóa học</a></li>

            </ul>
        </div>

                <li><a th:href="@{/admin/topics}">Danh sách danh mục</a></li>

        </div>
        <div class="menu-item" sec:authorize="hasAnyRole('ADMIN')">
            <h5>
                <span class="d-inline-block me-1"><i class="fa-solid fa-cookie-bite"></i></span>
                Quản lý user
            </h5>
            <ul class="m-0 p-0">
                <li><a th:href="@{/admin/users}">Danh sách user</a></li>
                <li><a th:href="@{/admin/users/create}">Tạo user</a></li>

</html>
